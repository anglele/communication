<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>小丸子的库</title>
    <!--引入样式资源-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/communication.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="applocatin/javascript"></script>
</head>
<body>
<div th:insert="~{navigation.html ::nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="gluphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <div class="media" th:each="question:${pageination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle"
                             th:src="${question.user.avatarUrl}">
                    </a>
                    <span th:text="${question.user.avatarUrl}"></span>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" >
                    <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
                    </h4>
                   <span th:text="${question.description}"></span><br>
                    <span class="text-desc">
                        <span th:text="${question.commentCount}">
                        回复<span th:text="${question.viewCount}">
                        </span>浏览</span>
                    </span>
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li>
                                <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li  >
                            <div class="media" th:each="question:${pageination.questions}">
                                <div class="media-left">
                                    <a href="#">
                                        <img class="media-object img-circle"
                                             th:src="${question.user.avatarUrl}">
                                    </a>
                                    <span th:text="${question.user.avatarUrl}"></span>
                                </div>
                                <div class="media-body">
                                    <h4 class="media-heading" th:text="${question.title}"></h4>
                                    <span th:text="${question.description}"></span><br>
                                    <span class="text-desc">
                        <span th:text="${question.commentCount}">
                        回复<span th:text="${question.viewCount}">
                        </span>浏览</span>
                    </span>
                                    <nav aria-label="Page navigation">
                                        <ul class="pagination">
                                            <li th:if="${pageination.showFirstPage}">
                                                <a href="/？page = 1 " aria-label="Previous">
                                                </a>
                                            </li>
                                            <li th:if="${pageination.showPrevious}">
                                                <a th:href="@{/page=${pag})}" th:text="${page}">
                                                </a>
                                            </li>
                                            <li th:if="${pageination.showNext}">
                                                <a th:href="@{/page=${pageination.page + 1})}"aria-label="Previous">
                                                    <span aria-hidden="true">&laquo;</span>
                                                </a>
                                            </li>
                                            <li th:each=" page :${pagination.showEndPage}">
                                                <a th:href="@{/page=${pageination.totalPage})}"aria-label="Previous">
                                                    <span aria-hidden="true">&laquo;</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            <div class=" col-lg-3 col-md-12 col-sm-12 col-xs-12"  >
        <h3>问题发起指南</h3>
        .问题标题：请用精简得语言描述您发布得问题，不超过25个字：
        .问题补充：详细补充您的问题得内容，并确保问题描述得清晰直观，并提供一些相关得资料；
        .选择标签：选择一个或多个合适得标签，用逗号分隔开，每个标签不超过十个字；
    </div>
        <h3>热门话题</h3>
</div>
    </div>
</div>
</body>
</html>
