<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="nav">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="小丸子的库">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="#">小丸子的库</a>
        </div>
        <div class="collapes navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题"><!--鼠标默认的提示点击会消失-->
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:text="${session.user != null}">
                    <a href="/publish">提问</a>
                </li>
                <div th:text="${session.user}"></div>
                <li class="dropdown" th:if="${session.user!= null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        <span    th:text="${session.user.getName()}"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/profile/questions">我得问题</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li >
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=8718d2a666207ce0736d&redirect_uri=http://localhost:8877/callback&scope=user&state=2">登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</div>
</body>
</html>
